<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Imports Bootstrap, jQuery-->
    <meta name="viewport" contents="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>My Webpage</title>
  </head>
  <body>

    <!-- Section for everything that will be the portfolio-->
    <section id="portfolio">
      <div class="container">
        <div class="gallery col-lg-12 mx-auto">
          <h1 class="gallery-title">Projects</h1>
        </div>
        <div>
          <!-- All the filters list, data-filter will be where you input the keys -->
          <button class="btn btn-default filter-button" data-filter="all">
            All
          </button>
          <button
            class="btn btn-default filter-button"
            data-filter="personalproject"
          >
            Personal Projects
          </button>
          <button
            class="btn btn-default filter-button"
            data-filter="university"
          >
            University
          </button>
          <button class="btn btn-default filter-button" data-filter="unity">
            Unity
          </button>
          <button class="btn btn-default filter-button" data-filter="godot">
            Godot
          </button>
        </div>
        <div class="row">
          <!-- The divisions that will show/not show with the data-filters as it's class-->
          <div
            class="gallery_product col-md-4 filter center personalproject godot"
          >
            <img src="css/img/pokechess.png" onmouseover="this.src='css/gif/pokechess.gif'" onmouseout="this.src='css/img/pokechess.png'"/>
          </div>
          <div
            class="gallery_product col-md-4 filter center personalproject unity"
          >
            <img src="css/img/cerebellum.png" onmouseover="this.src='css/gif/cerebellum.gif'" onmouseout="this.src='css/img/cerebellum.png'"/>
          </div>
          <div class="gallery_product col-md-4 filter center university">
            <img src="css/img/endlessrunner.png" onmouseover="this.src='css/gif/ps5.gif'" onmouseout="this.src='css/img/endlessrunner.png'"/>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Script that makes the filter buttons work
      $(document).ready(function () {
        $(".filter-button").click(function () {
          var value = $(this).attr("data-filter");

          if (value == "all") {
            $(".filter").show("1000");
          } else {
            $(".filter")
              .not("." + value)
              .hide("3000");
            $(".filter")
              .filter("." + value)
              .show("3000");
          }
        });
        if ($(".filter-button").removeClass("active")) {
          $(this).removeClass("active");
        }
        $(this).addClass("active");
      });
    </script>
  </body>
</html>
